<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>E_Shop Admin Dashboard</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        />
        <link rel="stylesheet" href="dashboard.css" />
    </head>
    <body>
        <div class="d-flex">
            <!-- Sidebar -->
            <div class="sidebar" id="sidebar">
                <h3 class="text-center">E_Shop Admin</h3>
                <a href="dashboard.html"
                    ><i class="fas fa-home"></i> Dashboard</a
                >
                <a href="products.html"><i class="fas fa-box"></i> Products</a>
                <a href="orders.html"
                    ><i class="fas fa-shopping-cart"></i> Orders</a
                >
                <a href="users.html"><i class="fas fa-users"></i> Users</a>
                <a href="insight.html"
                    ><i class="fas fa-chart-line"></i> Sales Insights</a
                >
                <a href="notifications.html"
                    ><i class="fas fa-bell"></i> Notifications</a
                >
            </div>

            <!-- Main Content -->
            <div class="container-fluid p-4">
                <!-- Hamburger Menu Icon -->
                <button class="btn btn-light d-md-none" id="menu-toggle">
                    <i class="fas fa-bars"></i>
                </button>

                <h1 class="mb-4 dashboard-header">Admin Dashboard</h1>

                <!-- Summary Section -->
                <div class="summary-section">
                    <div class="summary-card">
                        <div class="icon-container">
                            <i class="fas fa-dollar-sign"></i>
                        </div>
                        <h3>Total Sales</h3>
                        <span>$50,000</span>
                    </div>
                    <div class="summary-card">
                        <div class="icon-container">
                            <i class="fas fa-shopping-cart"></i>
                        </div>
                        <h3>Total Orders</h3>
                        <span>500</span>
                    </div>
                    <div class="summary-card">
                        <div class="icon-container">
                            <i class="fas fa-users"></i>
                        </div>
                        <h3>Total Users</h3>
                        <span>200</span>
                    </div>
                    <div class="summary-card">
                        <div class="icon-container">
                            <i class="fas fa-box"></i>
                        </div>
                        <h3>Total Products</h3>
                        <span>150</span>
                    </div>
                </div>

                <!-- Charts Section -->
                <div class="row mt-5">
                    <div class="col-md-6">
                        <div class="chart-container">
                            <h5 class="chart-title">Sales Trends</h5>
                            <canvas id="salesChart"></canvas>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="chart-container">
                            <h5 class="chart-title">Orders Trends</h5>
                            <canvas id="ordersChart"></canvas>
                        </div>
                    </div>
                </div>

                <div class="row mt-4">
                    <div class="col-md-6">
                        <div class="chart-container">
                            <h5 class="chart-title">Revenue Distribution</h5>
                            <canvas id="pieChart"></canvas>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="chart-container">
                            <h5 class="chart-title">User Growth</h5>
                            <canvas id="growthChart"></canvas>
                        </div>
                    </div>
                </div>

                <div class="footer">
                    &copy; 2024 E_Shop Admin Dashboard. All Rights Reserved.
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="dashboard.js"></script>
    </body>
</html>

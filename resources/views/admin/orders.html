<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin - Orders</title>
    <link rel="stylesheet" href="order_style.css" />
  </head>
  <body>
    <div class="container">
      <header class="page-header">
        <h2>Order Management</h2>
      </header>

      <!-- Orders Table Section -->
      <section class="orders-table-section">
        <table class="orders-table">
          <thead>
            <tr>
              <th>Order ID</th>
              <th>Customer</th>
              <th>Amount</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>#12345</td>
              <td>John Doe</td>
              <td>$250</td>
              <td><span class="order-status status-pending">Pending</span></td>
              <td>
                <button class="btn view-btn" onclick="viewOrder(12345)">
                  View
                </button>
              </td>
            </tr>
            <tr>
              <td>#12346</td>
              <td>Jane Smith</td>
              <td>$400</td>
              <td><span class="order-status status-shipped">Shipped</span></td>
              <td>
                <button class="btn view-btn" onclick="viewOrder(12346)">
                  View
                </button>
              </td>
            </tr>
            <tr>
              <td>#12347</td>
              <td>Samuel Green</td>
              <td>$150</td>
              <td>
                <span class="order-status status-delivered">Delivered</span>
              </td>
              <td>
                <button class="btn view-btn" onclick="viewOrder(12347)">
                  View
                </button>
              </td>
            </tr>
            <tr>
              <td>#12348</td>
              <td>Emily Johnson</td>
              <td>$300</td>
              <td>
                <span class="order-status status-canceled">Canceled</span>
              </td>
              <td>
                <button class="btn view-btn" onclick="viewOrder(12348)">
                  View
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </section>

      <!-- Order Summary -->
      <section class="order-summary">
        <div class="summary-card">
          <div class="icon-container">
            <i class="fas fa-box"></i>
          </div>
          <h3>Total Orders</h3>
          <span>50</span>
        </div>
        <div class="summary-card">
          <div class="icon-container">
            <i class="fas fa-truck"></i>
          </div>
          <h3>Shipped</h3>
          <span>30</span>
        </div>
        <div class="summary-card">
          <div class="icon-container">
            <i class="fas fa-check-circle"></i>
          </div>
          <h3>Delivered</h3>
          <span>20</span>
        </div>
        <div class="summary-card">
          <div class="icon-container">
            <i class="fas fa-times-circle"></i>
          </div>
          <h3>Canceled</h3>
          <span>5</span>
        </div>
      </section>
    </div>

    <script src="order_script.js"></script>
  </body>
</html>
